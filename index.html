<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <!-- CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>Réservia</title>
    </head>
    <body>

        <!--Header-->
        <header class="entete">
            <div class="logo-entete">
                <img src="./images/logo/Reservia.svg" alt="Logo reservia">
                <a id="lien-inscription-mobile" href="#inscription" title="inscription">S'inscrire</a>
            </div>
            <nav>
                <ul class="menu-navigation">
                    <li id="lien-inscription"><a href="#" title="S'inscrire">S'inscrire</a></li>
                    <li id="lien-hebergement"><a href="#hebergements" title="Hébergements">Hébergements</a></li>
                    <li id="lien-activite"><a href="#activites" title="Activités">Activités</a></li>
                </ul>
            </nav>
        </header>
        
        <!--Main-->
        <main>
            <section class="trouver-hebergement">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="conteneur-barre-recherche">
                    <div class="barre-recherche">
                        <form action="#">
                            <div class="icone-localisation">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <input type="search" name="localisation" id="localisation"  placeholder="Marseille,France" class="zone-recherche">
                            <button type="submit" class="button-recherche">
                                <span id="recherche-mobile">
                                    <i class="fas fa-search"></i>
                                </span>
                                <span id="recherche-desktop">
                                    Rechercher
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="conteneur-filtres">
                    <p class="gras">Filtres</p>
                    <div class="filtres">
                        <div class="button-filtre">
                            <div class="icone-button">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <p class="gras">Économique</p>
                        </div>
                        <div class="button-filtre">
                            <div class="icone-button">
                                <i class="fas fa-child"></i>
                            </div>
                            <p class="gras">Familial</p>
                        </div>
                        <div class="button-filtre">
                            <div class="icone-button">
                                <i class="fas fa-heart"></i>
                            </div>
                            <p class="gras">Romantique</p>
                        </div>
                        <div class="button-filtre">
                            <div class="icone-button">
                                <i class="fas fa-dog"></i>
                            </div>
                            <p class="gras">Animaux autorisés</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
